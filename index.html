<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="./styles/animate.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="./styles/style.css">

</head>
<body>
	
 <div id="modal">
  <div class='modal-content'>
    <div class='modal-header'>
    	<!-- <button id="close">X</button> -->  
      <h3>Please enter your nick name</h3>
              
    </div>
        
    <div class='modal-body'>
    	<input id = "nickName" type="text">
			<button id = "fbutton" type="button" class="btn btn-default btn-lg btn-block">Submit</button>    	
    </div>
 </div><!-- modal-content -->
</div><!-- modal -->

	<div class= "outmost">

	<div class="row">
				<div class="col-xs-4 col-xs-offset-2 message left">User</div>
				<div class="col-xs-6 message right">Computer</div>	
	</div><!-- row -->


		<div class="outter clear">

			<div class = "frame clear">
			</div> <!-- frame	-->


		</div><!-- outter -->
		<button class="metal radial" id="start">START</button>	
	</div><!-- outmost -->	
		
		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="/socket.io/socket.io.js"></script>
